on:
  workflow_dispatch:

name: Curl-Installation
jobs:
  curl:
    runs-on: arc-runners-nextcloud
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Curl
        run: |
          current_user=$(echo $USER)
          current_home=$(echo $HOME)
          echo "The current user is: $current_user"
          echo "The current home is: $current_home"
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates
          curl --version
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          #sudo groupadd docker
          sudo usermod -aG docker $current_user
          newgrp docker
          sudo chown "$current_user":"$current_user" /home/"$current_user"/.docker -R
          sudo chmod g+rwx "$current_home/.docker" -R
          docker run hello-world
          docker --version  

